<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Define Person class using Constructor Function
        function Person(firstName, lastName, age) {
            this.firstName = firstName;
            this.lastName = lastName;
            this.age = age;

            // Method to show details
            this.showDetails = function() {
                console.log(`Name: ${this.firstName} ${this.lastName}, Age: ${this.age}`);
            };
        }

        // Create two instances of Person class
        const person1 = new Person("Lamira", "Zahirah", 25);
        const person2 = new Person("Silmi", "Faris", 28);

        // Display details of both instances
        person1.showDetails(); // Output: Name: Lamira Zahirah, Age: 25
        person2.showDetails(); // Output: Name: Silmi Faris, Age: 28
    </script>
</body>
</html>
